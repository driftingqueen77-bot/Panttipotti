<!doctype html>
<!-- build: v9 SAFE (tap-to-start, tap-to-collect; no audio, no pointer events) -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>PanttiPotti</title>
<style>
  :root{--bg:#fff7e9;--ink:#222;--panel:#e6f0e7;--green:#3e8f4a;--accent:#ff6a00}
  html,body{height:100%;margin:0;background:var(--bg);font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink)}
  .w{max-width:520px;margin:0 auto;padding:10px}
  h1{text-align:center;margin:8px 0 6px;font-size:20px}
  .h{display:flex;gap:8px;justify-content:space-between;margin:6px 0 10px;flex-wrap:wrap}
  .c{background:#fff;border:2px solid #0002;border-radius:10px;padding:6px 10px;font-weight:700;box-shadow:0 2px 0 #0003}
  .c.good{border-color:#2a9d8f}.c.best{border-color:#8e44ad}
  #g{width:100%;aspect-ratio:9/16;display:block;background:var(--panel);border:3px solid #234;border-radius:18px}
  .btn{display:inline-block;background:var(--accent);color:#fff;border:none;border-radius:10px;padding:12px 16px;font-weight:800;box-shadow:0 4px 0 #0005;cursor:pointer}
  .sheet{background:#fff;border:1px dashed #bbb;padding:14px 14px 12px;border-radius:12px}
  .sheet h3{margin:0 0 8px;font-size:16px}.sheet .row{display:flex;justify-content:space-between;margin:4px 0}
  .sheet .line{height:1px;background:repeating-linear-gradient(90deg,#ccc 0 8px,transparent 8px 12px);margin:8px 0}
  .muted{opacity:.65}
</style>

<div class="w">
  <h1>ü•§ PanttiPotti</h1>
  <div class="h">
    <div class="c">‚è±Ô∏è <span id="t">30</span>s</div>
    <div class="c good">‚Ç¨ <span id="s">0,00</span></div>
    <div class="c">Combo √ó<span id="b">1</span></div>
    <div class="c best">üèÜ <span id="best">0,00</span></div>
  </div>
  <canvas id="g"></canvas>
  <div style="text-align:center;margin-top:10px">
    <button class="btn" id="start">Aloita / Uudestaan</button>
  </div>
  <div id="rc" class="sheet" style="display:none;margin-top:10px"></div>
</div>

<script>
(()=>{
// --- DOM
const cvs=g, ctx=cvs.getContext('2d');
const timeEl=t, scoreEl=s, comboEl=b, bestEl=best, btn=start, rcEl=rc;
const BEST_KEY='panttipotti_best_v9';

// --- Size
function fit(){const r=cvs.getBoundingClientRect();const h=r.width*16/9;cvs.width=r.width;cvs.height=h;cvs.style.height=h+'px'} addEventListener('resize',fit); fit();

// --- State
let run=false,startT=0,time=30,last=0,spawn=0,spawnEvery=900;
let ents=[],score=0,combo=1,bestCombo=1;
let counts={smallCan:0,bigCan:0,smallBottle:0,bigBottle:0,wrong:0};
const MAX_ENTS=10;
const P={smallCan:.15,bigCan:.20,smallBottle:.15,bigBottle:.40};
const euro=n=>n.toFixed(2).replace('.',',');

function loadBest(){try{return parseFloat(localStorage.getItem(BEST_KEY)||'0')}catch(e){return 0}}
function saveBest(v){try{localStorage.setItem(BEST_KEY,String(v))}catch(e){}}
bestEl.textContent=euro(loadBest());
function hud(){ timeEl.textContent=Math.max(0,Math.ceil(time)); scoreEl.textContent=euro(score); comboEl.textContent=Math.floor(combo); bestEl.textContent=euro(loadBest());}
function reset(){ run=false; time=30; spawn=0; spawnEvery=900; ents=[]; score=0; combo=1; bestCombo=1; counts={smallCan:0,bigCan:0,smallBottle:0,bigBottle:0,wrong:0}; rcEl.style.display='none'; hud(); }

// --- Start (pure click + touchstart)
function startGame(){ reset(); run=true; startT=performance.now(); last=0; requestAnimationFrame(loop); }
btn.addEventListener('click', startGame);
btn.addEventListener('touchstart', e=>{ startGame(); e.preventDefault(); }, {passive:false});

// --- Types (minimal)
const TYPES=[
  {id:'colaSmall',   good:1, val:P.smallCan,    shape:'can',    color:'#e41d1d', w:36,h:50,  cat:'smallCan'},
  {id:'pepsiSmall',  good:1, val:P.smallCan,    shape:'can',    color:'#0055a4', w:36,h:50,  cat:'smallCan'},
  {id:'colaBig',     good:1, val:P.bigCan,      shape:'can',    color:'#111',    w:40,h:70,  cat:'bigCan'},
  {id:'pepsiMax',    good:1, val:P.bigCan,      shape:'can',    color:'#000',    w:40,h:70,  cat:'bigCan'},
  {id:'aquaSmall',   good:1, val:P.smallBottle, shape:'bottle', color:'#8fd3ff', w:34,h:62,  cat:'smallBottle'},
  {id:'aquaBig',     good:1, val:P.bigBottle,   shape:'bottle', color:'#87cefa', w:46,h:100, cat:'bigBottle'},
  {id:'milk',        good:0, val:0,             shape:'box',    color:'#87c7ff', w:44,h:60},
  {id:'pizza',       good:0, val:0,             shape:'pizza',  color:'#f4a261', w:64,h:26}
];
const rnd=(a,b)=>Math.random()*(b-a)+a;

// --- Draw helpers
function rr(x,y,w,h,r){const R=Math.min(r,w/2,h/2);ctx.beginPath();ctx.moveTo(x+R,y);ctx.arcTo(x+w,y,x+w,y+h,R);ctx.arcTo(x+w,y+h,x,y+h,R);ctx.arcTo(x,y+h,x,y,R);ctx.arcTo(x,y,x+w,y,R);ctx.closePath();}
const mouth={x:0,y:0,w:0,h:0}, funnel={x:0,y:0,w:0,h:0};
function drawMachine(){
  const W=cvs.width,H=cvs.height,mx=16,my=H*.22,mw=W-32,mh=H*.22;
  ctx.fillStyle='#3e8f4a'; rr(mx,my,mw,mh,16); ctx.fill();
  funnel.x=W*.16; funnel.w=W*.68; funnel.y=my+mh*.12; funnel.h=mh*.76;
  mouth.x=W*.22; mouth.w=W*.56; mouth.y=my+mh*.22; mouth.h=mh*.56;
  ctx.fillStyle='#0c2410'; rr(mouth.x,mouth.y,mouth.w,mouth.h,26); ctx.fill();
  ctx.fillStyle='#fff'; ctx.font='bold 16px system-ui,-apple-system,Segoe UI,Roboto';
  ctx.fillText('+0,15‚Ç¨ / +0,20‚Ç¨ / +0,40‚Ç¨', mx+14, my+22);
}
function drawCan(e){ctx.fillStyle=e.t.color; rr(-e.w/2,-e.h/2,e.w,e.h,8); ctx.fill(); ctx.fillStyle='#ffffffaa'; rr(-e.w/2+4,-e.h*0.15,e.w-8,e.h*0.3,6); ctx.fill();}
function drawBottle(e){ctx.fillStyle=e.t.color; rr(-e.w*0.35,-e.h/2,e.w*0.7,e.h,12); ctx.fill(); ctx.fillStyle='#155'; rr(-e.w*0.12,-e.h/2-6,e.w*0.24,8,3); ctx.fill();}
function drawMilk(e){ctx.fillStyle=e.t.color; rr(-e.w/2,-e.h/2,e.w,e.h,8); ctx.fill(); ctx.fillStyle='#fff'; ctx.fillRect(-e.w/2+6,-e.h/2+6,e.w-12,e.h/2);}
function drawPizza(e){ctx.fillStyle=e.t.color; rr(-e.w/2,-e.h/2,e.w,e.h*0.4,6); ctx.fill(); ctx.fillRect(-e.w/2,-e.h/2+e.h*0.4,e.w,e.h*0.45);}
function drawEntity(e){ctx.save(); ctx.translate(e.x,e.y); if(e.t.shape==='can')drawCan(e); else if(e.t.shape==='bottle')drawBottle(e); else if(e.t.shape==='box')drawMilk(e); else drawPizza(e); ctx.restore();}

// --- Spawning
function spawnOne(){
  const r=Math.random(), pool=r<0.8?TYPES.filter(t=>t.good):TYPES.filter(t=>!t.good);
  const t=pool[Math.floor(Math.random()*pool.length)];
  ents.push({t,x:rnd(30,cvs.width-30),y:rnd(cvs.height*0.70,cvs.height-44),w:t.w,h:t.h});
}

// --- Tap to collect (no drag in v9 to keep simple)
function onTap(e){
  if(!run) return;
  const r=cvs.getBoundingClientRect();
  const t=e.touches?e.touches[0]:e;
  const x=t.clientX-r.left, y=t.clientY-r.top;
  // nappaamme l√§himm√§n esineen suun sis√§ll√§
  for(let i=ents.length-1;i>=0;i--){
    const o=ents[i];
    if(x>mouth.x && x<mouth.x+mouth.w && y>mouth.y && y<mouth.y+mouth.h){
      if(Math.abs(x-o.x)<40 && Math.abs(y-o.y)<40){ collect(o); break; }
    }
  }
  e.preventDefault && e.preventDefault();
}
cvs.addEventListener('click', onTap);
cvs.addEventListener('touchstart', onTap, {passive:false});

// --- Auto-magnet each frame
function magnet(o){
  if(o.x>funnel.x && o.x<funnel.x+funnel.w && o.y>funnel.y && o.y<funnel.y+funnel.h){
    const cx=mouth.x+mouth.w/2, cy=mouth.y+mouth.h/2;
    o.x += (cx-o.x)*0.20; o.y += (cy-o.y)*0.20;
  }
  collectIfInMouth(o);
}
function collectIfInMouth(o){
  if(!(o.x>mouth.x && o.x<mouth.x+mouth.w && o.y>mouth.y && o.y<mouth.y+mouth.h)) return;
  collect(o);
}
function collect(o){
  if(o.t.good){
    score += o.t.val*combo; combo=Math.min(5,combo+0.25); bestCombo=Math.max(bestCombo,Math.floor(combo));
    if(o.t.cat) counts[o.t.cat]++;
  }else{
    score=Math.max(0,score-0.10); combo=1; counts.wrong++;
  }
  ents = ents.filter(x=>x!==o); hud();
}

// --- Loop
function loop(now){
  if(!run) return;
  if(!last) last=now; const dt=Math.min(32,now-last)/1000; last=now;
  time = 30 - ((now-startT)/1000); if(time<=0){ time=0; run=false; finish(); hud(); return; }
  spawn += dt*1000; if(spawn>spawnEvery && ents.length<MAX_ENTS){ spawnOne(); spawn=0; spawnEvery=Math.max(500,spawnEvery-10); }
  // pieni kellunta ja ker√§ys
  for(const o of ents){ o.x += Math.sin(now/250+o.y)*0.08; magnet(o); }
  // draw
  ctx.clearRect(0,0,cvs.width,cvs.height);
  ctx.fillStyle='#dcefe1'; ctx.fillRect(0,0,cvs.width,cvs.height);
  drawMachine(); ents.forEach(drawEntity); hud();
  requestAnimationFrame(loop);
}

// --- Receipt
function finish(){
  const best=loadBest(); if(score>best) saveBest(score);
  rcEl.innerHTML=[
    `<h3>üßæ Panttikuitit Oy</h3>`,
    row(`Pieni t√∂lkki 0,33l`, counts.smallCan, P.smallCan),
    row(`Iso t√∂lkki 0,5l`, counts.bigCan, P.bigCan),
    row(`Pieni pullo 0,33l`, counts.smallBottle, P.smallBottle),
    row(`Iso pullo 1,5l`, counts.bigBottle, P.bigBottle),
    `<div class="row"><span class="muted">Virheit√§ (ei panttia)</span><span class="muted">√ó ${counts.wrong}</span></div>`,
    `<div class="line"></div>`,
    `<div class="row" style="font-weight:800"><span>Yhteens√§</span><span>‚Ç¨ ${euro(score)}</span></div>`,
    `<div class="row"><span>Paras combo</span><span>√ó${Math.max(1,Math.floor(bestCombo))}</span></div>`,
    `<div class="row"><span>Enn√§tys</span><span>‚Ç¨ ${euro(loadBest())}</span></div>`
  ].join('');
  rcEl.style.display='block';
}
function row(name,cnt,price){ return `<div class="row"><span>${name} √ó ${cnt}</span><span>‚Ç¨ ${(cnt*price).toFixed(2).replace('.',',')}</span></div>`; }

hud();
})();
</script>
